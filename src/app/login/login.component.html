<div class="login-center">
  <form class="form-signin">
    <img class="mb-4" src="./assets/images/logo.png" alt="" width="100" height="100">
    <h1 class="h3 mb-3 font-weight-normal">โรงพยาบาลนครพิงค์</h1>
    <label for="inputEmail" class="sr-only">ชื่อผู้ใช้งาน</label>
    <input type="text" id="inputEmail" name="username" [(ngModel)]="username" class="form-control" placeholder="ชื่อผู้ใช้งาน" required autofocus>
    <label for="inputPassword" class="sr-only">รหัสผ่าน</label>
    <input type="password" id="inputPassword" name="password" [(ngModel)]="password" class="form-control" placeholder="รหัสผ่าน" required>

    <div class="mt-3 mb-3">
      <div class="btn-group btn-group-toggle">
        <label class="btn-outline-secondary" ngbButtonLabel>
          <input type="checkbox" name="isUser" (click)="toggle('isUser')" ngbButton [checked]="isUser" [(ngModel)]="isUser"> ผู้ใช้งานทั่วไป
        </label>
        <label class="btn-outline-secondary" ngbButtonLabel>
          <input type="checkbox" name="isAdmin" (click)="toggle('isAdmin')" ngbButton [checked]="isAdmin"  [(ngModel)]="isAdmin"> ผู้ดูแลระบบ
        </label>
      </div>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" name="isRemember" [(ngModel)]="isRemember" value="remember-me"> จำชื่อฉันไว้
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="doLogin()" [disabled]="!username || !password">เข้าสู่ระบบ</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
  </form>
</div>
