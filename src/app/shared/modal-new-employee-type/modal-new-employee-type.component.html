<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">เพิ่ม/แก้ไขข้อมูลประเภทเจ้าหน้าที่</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">

    <form>
      <div class="form-group">
        <label for="employeeTypeName">ชื่อประเภทเจ้าหน้าที่</label>
        <input type="text" class="form-control"
               aria-describedby="emailHelp"
               id="employeeTypeName"
               name="employeeTypeName"
               placeholder="ระบุชื่อหน่วยงาน" [(ngModel)]="employeeTypeName">
      </div>
    </form>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="doSave()">บันทึก</button>
  </div>
</ng-template>
